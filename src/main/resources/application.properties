server.port=8080
spring.application.name=hostel-management
spring.profiles.active=dev
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/hostel_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hostel_management
spring.datasource.password=1984
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.liquibase.enabled=false
spring.liquibase.contexts=dev
security.jwt.base64-secret=CHANGE_ME_BASE64_SECRET
security.jwt.token-validity-seconds=86400
security.jwt.token-validity-seconds-remember-me=2592000
spring.security.oauth2.resourceserver.jwt.authority-prefix=
spring.security.oauth2.resourceserver.jwt.authorities-claim-name=auth
logging.level.root=INFO
logging.level.com.hostel=DEBUG
logging.level.org.hibernate.SQL=DEBUG
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
spring.jackson.serialization.indent-output=true
spring.mail.host=localhost
spring.mail.port=25
spring.thymeleaf.cache=false